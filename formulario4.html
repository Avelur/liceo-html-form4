<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario cuatro</title>
</head>
<body>
    <form>
    <label for="programa">Programa</label>
    <select name="programa" id="programa">
        <optgroup label="Sistemas operativos">
            <option value="windows">Microsoft Windows</option>
            <option value="mac">Mac OS</option>
            <option value="linux">Linux</option>
            <option value="otro">Otro</option>
        </optgroup>
        <optgroup label="Navegadores">
            <option value="explorer">Internet Explorer</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="google">Google Chrome</option>
            <option value="opera">Opera</option>
            <option value="otro">Otro</option>
        </optgroup>
    </select>
    <br />
    <input type="submit" value="Submit" />
    </form>   
</body>
</html>
